<div xmlns:th="http://www.thymeleaf.org"
  th:fragment="search-sort">
  <!-- 검색과 정렬 옵션 선택 div -->
  <form  class="search-form" th:action="@{/admin/list}" method="get" role="search">
    <div class="search-sort-container">
      <!-- 검색 -->
      <div class="search-input">
        <label for="keyword-send-input">
          <input type="text" id="keyword-send-input" placeholder="검색어 입력"/>
        </label>

        <!-- 검색 버튼 -->
        <button type="button" id="search-btn" class="search-btn" aria-label="검색"></button>
      </div>

      <!-- 정렬 -->
      <div class="sort">
        <select class="sort-detail" name="sortType">
          <option value="" disabled selected hidden>--정렬--</option>

          <!-- 카테고리 별 정렬 기준 다르게 (보기용 HTML) -->
          <th:block th:switch="${sectionNum}">
            <!-- 쿠폰 관리 sortType -->
            <th:block th:case="1">
              <option class="sort-option">최신 순</option>
            </th:block>

            <!-- 멤버 관리 sortType -->
            <th:block th:case="2">
              <option class="sort-option" value="">최신 가입 순</option>
              <option class="sort-option" value="">최신 로그인 순</option>
            </th:block>

            <!-- 고객 문의 관리 sortType -->
            <th:blocK th:case="3">
              <option class="sort-option" value="">최신 순</option>
            </th:block>

            <!-- 결제 관리 sortType -->
            <th:block th:case="4">
              <option class="sort-option">최신 순</option>
            </th:block>

            <!-- 신고 관리 sortType -->
            <th:block th:case="5">
              <option class="sort-option">최신 신고 순</option>
              <option class="sort-option">신고 많은 순</option>
            </th:block>

            <!-- 예약 관리 sortType -->
            <th:block th:case="6">
              <option class="sort-option">최신 순</option>
            </th:block>
          </th:block>
        </select>
      </div>
    </div>

    <div class="filter-container">

    </div>

    <!-- frag 를 추가/삭제 하기 위한 디브 -->
    <!--<div class="input-hidden-div">
      <input id="frag-input" type="hidden" name="frag">
    </div>-->
  </form>
</div>
